name: Build and deploy Sphinx docs to GitHub Pages

# Run on pushes to main (adjust branch name if your default is different) and manual dispatch
on:
  push:
    branches:
      - main
  workflow_dispatch:

# Add pages permission
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r 03_Documentation/requirements.txt

      - name: Build Sphinx HTML
        run: |
          sphinx-build -b html 03_Documentation/source 03_Documentation/build/html

      - name: Add .nojekyll so Pages serve files like _static/ correctly
        run: |
          touch 03_Documentation/build/html/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: 03_Documentation/build/html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
